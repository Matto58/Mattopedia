<body>
	<h1>Vitejte v Mattopedii v cestine</h1>
	<img src="http://dl.matto58.rf.gd/mattopedia/favicon.png">
	<p>Jine jazyky: Cestina | <a href="http://en.mattopedia.rf.gd/">English</a></p>
	<br>
    <h2>Vedeli jste, ze...</h2>
    <p>...Mattopedie je nyni <a href="https://github.com/Matto58/Mattopedia/tree/main/cz">otevrena?</a></p>
    <br>
	<h2 id="rand">Nahodny artikl: <a href="#">Zadny</h2>
	<a href="javascript:generate()">Generovat artikl</a>
	
	<script>
	function roundUp(num, precision) {
		precision = Math.pow(10, precision)
		return Math.ceil(num * precision) / precision
	}
	var articleList = [
		"Voda",
		"Mattopedie (artikl)"
	]
	var articleAmt = articleList.length
	var article = document.getElementById("rand")
	var randNum = roundUp(Math.random() * articleAmt, 0)
	
	function generate() {
		randNum = roundUp(Math.random() * articleAmt, 0)
		// console.log(randNum)
		article.innerHTML = "Nahodny artikl: <a href=\"article/" + articleList[randNum-1] + "\">" + articleList[randNum-1] + "</a>"
	}
	</script>
</body>
